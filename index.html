<!DOCTYPE html>
<html>

<head>
    <title>Dark Souls Weapons | Home</title>
    <meta name="description" content="An Inventory of Dark Souls Weapons">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/optimus-princeps">
    <script type="text/javascript" src="dsweapons.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body onload = init()>
    <header class="main-header">
        <h1 class="title">DARK SOULS I WEAPONS</h1>
    </header>
    <div id= "content-container">
        <div id= "options-container">

            <div id="search">
                <label for="searchinput">Find Weapon</label>
                <input id="searchinput" type="text" placeholder="Enter name of weapon:" style="background-color: black; color: white;">
            </div> <br/>

            <div id="remove">Remove Weapon Type<br/>
                <button id="option-inner" onclick="removeWpn('Dagger')">Dagger</button> <br/>
                <button id="option-inner" onclick="removeWpn('StraightSword')">Straight Sword</button><br/>
                <button id="option-inner" onclick="removeWpn('Greatsword')">Greatsword</button><br/>
                <button id="option-inner" onclick="removeWpn('UltraGreatSword')">Ultra Greatsword </button><br/>
                <button id="option-inner" onclick="removeWpn('CurvedSword')">Curved Sword</button><br/>
                <button id="option-inner" onclick="removeWpn('CurvedGreatSword')">Curved Greatsword</button><br/>
                <button id="option-inner" onclick="removeWpn('Katana')">Katana</button><br/>
                <button id="option-inner" onclick="removeWpn('Rapier')">Rapier</button><br/>
                <button id="option-inner" onclick="removeWpn('Axe')">Axe</button><br/>
                <button id="option-inner" onclick="removeWpn('GreatAxe')">Greataxe</button><br/>
                <button id="option-inner" onclick="removeWpn('Hammer')">Hammer</button><br/>
                <button id="option-inner" onclick="removeWpn('GreatHammer')">Great Hammer</button><br/>
                <button id="option-inner" onclick="removeWpn('Spear')">Spear</button><br/>
                <button id="option-inner" onclick="removeWpn('Halberd')">Halberd</button><br/>
                <button id="option-inner" onclick="removeWpn('Whip')">Whip</button><br/>
                <button id="option-inner" onclick="removeWpn('Fist')">Fist</button><br/>
                <button id="option-inner" onclick="removeWpn('Bow')">Bow</button><br/>
                <button id="option-inner" onclick="removeWpn('GreatBow')">Greatbow</button><br/>
                <button id="option-inner" onclick="removeWpn('CrossBow')">Crossbow</button><br/>
                <button id="option-inner" onclick="removeWpn('Catalyst')">Catalyst</button><br/>
                <button id="option-inner" onclick="removeWpn('Flame')">Flame</button><br/>
                <button id="option-inner" onclick="removeWpn('Talisman')">Talisman</button><br/>
                <button id="option-inner" onclick="removeWpn('Lantern')">Lantern</button><br/>
                <button id="option-inner" onclick="removeWpn('Sorcery')">Sorcery</button><br/>
                <button id="option-inner" onclick="removeWpn('Pyromancy')">Pyromancy</button><br/>
                <button id="option-inner" onclick="removeWpn('Miracle')">Miracle</button><br/><br/>
            </div>

            <div id="res"> Restore List <br/>
                <button id="restore" onclick="restore(items)">Reset</button>
            </div>

            <div class="card" style="display: none;">
                <div class="card-content">
                    <h2>|</h2>
                    <img src="" alt="Dark Souls Weapon">
                    <h3></h3>
                </div>
            </div>
        </div>
        <div id="card-container">
            
        </div>
    </div>
</body>

</html>
